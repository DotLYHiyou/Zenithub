<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZenithHub</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    input {
      width: 300px;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      outline: none;
      margin-right: 8px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background: #3b82f6;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    #homeBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #3b82f6;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.2s;
    }

    #homeBtn:hover {
      background: #2563eb;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #9ca3af;
    }
  </style>
</head>
<body>

  <div id="main">
    <h1>Zenith Hub</h1>
    <div>
      <input id="urlInput" type="text" placeholder="Enter website (example.com)" />
      <button id="goBtn">Go</button>
    </div>
  </div>


  <script>
    // Replace this with your Cloudflare Worker URL
    const WORKER_URL = "https://classroommath.t9osta.workers.dev/";

    const input = document.getElementById("urlInput");
    const button = document.getElementById("goBtn");

    function go() {
      let target = input.value.trim();
      if (!target) return alert("Enter a URL!");

      if (!/^https?:\/\//i.test(target)) target = "https://" + target;

      // ðŸ”¥ Full redirect (no iframe)
      window.location.replace(`${WORKER_URL}?url=${encodeURIComponent(target)}`);
    }

    function goHome() {
      // Simply reload this page to return to search
      window.location.href = window.location.origin + window.location.pathname;
    }

    button.addEventListener("click", go);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") go();
    });
  </script>
</body>
</html>
