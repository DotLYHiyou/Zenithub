<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZenithHub</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    input {
      width: 300px;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      outline: none;
      margin-right: 8px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background: #3b82f6;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    #homeBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #3b82f6;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.2s;
    }

    #homeBtn:hover {
      background: #2563eb;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #9ca3af;
    }
  </style>
</head>
<body>

  <div id="main">
    <h1>Zenith Hub</h1>
    <div>
      <input id="urlInput" type="text" placeholder="Enter website (example.com)" />
      <button id="goBtn">Go</button>
    </div>
  </div>

    <footer>Powered by T9 OS</footer>



      <script src="worker.js"></script> 

</body>
</html>
