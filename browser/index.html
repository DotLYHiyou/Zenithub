<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZenithHub</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    input {
      width: 300px;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      outline: none;
      margin-right: 8px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background: #3b82f6;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    #homeBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #3b82f6;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.2s;
    }

    #homeBtn:hover {
      background: #2563eb;
    }

    #content {
      width: 100%;
      height: 100%;
      overflow: auto;
      background: white;
      color: black;
      padding: 10px;
      display: none;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #9ca3af;
    }
  </style>
</head>
<body>

  <button id="homeBtn" style="display:none;" onclick="goHome()">üè† Home</button>

  <div id="main">
    <h1>Zenith Hub</h1>
    <div>
      <input id="urlInput" type="text" placeholder="Enter website (example.com)" />
      <button id="goBtn">Go</button>
    </div>
  </div>

  <div id="content"></div>

  <footer>Powered by Cloudflare Worker</footer>

  <script>
    const WORKER_URL = "https://classroommath.t9osta.workers.dev/";
    const input = document.getElementById("urlInput");
    const button = document.getElementById("goBtn");
    const main = document.getElementById("main");
    const content = document.getElementById("content");
    const homeBtn = document.getElementById("homeBtn");

    async function go() {
      let target = input.value.trim();
      if (!target) return alert("Enter a URL!");

      if (!/^https?:\/\//i.test(target)) target = "https://" + target;

      try {
        // üî• Fetch site through your Worker but keep same domain
        const response = await fetch(`${WORKER_URL}?url=${encodeURIComponent(target)}`);
        const text = await response.text();

        // Replace screen with the fetched content
        main.style.display = "none";
        homeBtn.style.display = "block";
        content.style.display = "block";
        content.innerHTML = text;
      } catch (err) {
        alert("Failed to load site: " + err.message);
      }
    }

    function goHome() {
      content.style.display = "none";
      main.style.display = "flex";
      homeBtn.style.display = "none";
      content.innerHTML = "";
    }

    button.addEventListener("click", go);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") go();
    });
  </script>
</body>
</html>
