    document.body.style.backgroundImage = "url(" + selectedBackground + ")";

  }

     document.body.style.backgroundImage = "url(" + newBackground + ")";
     localStorage.setItem("selectedBackground", newBackground);
   });
});

  </script>

<script>
// Fancy search filter for game buttons
document.addEventListener("DOMContentLoaded", function() {
  const searchInput = document.getElementById('game-search');
  const noResults = document.getElementById('no-results-message');
  // Select all game buttons (exclude the Back button)
  const gameButtons = Array.from(document.querySelectorAll('.button:not(.back-button)'));

  function filterGames() {
    const query = searchInput.value.trim().toLowerCase();
    let matches = 0;
    gameButtons.forEach(btn => {
      const text = btn.textContent.toLowerCase();
      if (text.includes(query)) {
        btn.style.display = '';
        matches++;
      } else {
        btn.style.display = 'none';
      }
    });
    noResults.style.display = matches === 0 && query.length > 0 ? 'block' : 'none';
  }

  searchInput.addEventListener('input', filterGames);
});
</script>
