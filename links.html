<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenithub Alt Links</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">


    <style>
      @import url("https://themes.googleusercontent.com/fonts/css?kit=qQd6D95egUzVkA2ytt6-zw");




      body {
        background-color: #000000;
        font-family: "Arial", sans-serif;
        color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }




      .container {
        max-width: 768px;
        padding: 20px;
        text-align: center;
      }




      h1 {
        font-family: "Poppins", sans-serif;
        font-size: 50px;
        margin-bottom: 20px;
        color: #ffffff;
      }




      p {
        font-family: "Poppins", sans-serif;
        font-size: 20px;
      }




      a {
        color: #00ff00;
        text-decoration: none;
        font-size: 18px;
      }




      a:hover {
        text-decoration: underline;
      }




      .link {
        margin: 10px 0;
        display: block;
      }




      #back-btn {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: #222;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 10px 18px;
        font-size: 18px;
        cursor: pointer;
        z-index: 1000;
        opacity: 0.85;
        transition: background 0.2s, opacity 0.2s;
      }




      #back-btn:hover {
        background: #444;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <button id="back-btn" onclick="window.location.href='start.html'" title="Go Back">
      &#8592; Back
    </button>
    <div class="container">
      <h1>Zenithub-Related Links</h1>
      <div>
        <a class="link" href="https://blackoutgames.pages.dev">Old link (Gets blocked in 5 seconds.)</a>
        <a class="link" href="https://zenithub.pages.dev">New link (works best when you type /launch at the end)</a>
        <a class="link" href="https://mathisgreat.netlify.app/">Math Is Great</a>
        <a class="link" href="https://blackoutgames.netlify.app/">Blackout Games</a>
        <a class="link" href="https://tangreading.netlify.app/">Tang Reading</a>
        <a class="link" href="https://dotlyhiyou.github.io/Zenithub/">Github Pages</a>
        <a class="link" href="https://github.com/DotLYHiyou/Zenithub">Github Repository Link</a>
      </div>
      <h1>Affiliate Links</h1>
      <a class="link" href="https://t9osclass.vercel.app">T9OS</a>
    </div>
    <script>
  document.addEventListener("DOMContentLoaded", function() {
    const favicon = document.querySelector("link[rel='icon']") || document.createElement("link");
    favicon.rel = "icon";
    document.head.appendChild(favicon);

    const storedPreset = localStorage.getItem("selectedTabPreset") || "default";

    switch (storedPreset) {
      case "google":
        document.title = "Google";
        favicon.href = "https://www.google.com/favicon.ico";
        break;
      case "classroom":
        document.title = "Google Classroom";
        favicon.href = "https://classroom.google.com/favicon.ico";
        break;
      case "vocabulary":
        document.title = "Vocabulary.com";
        favicon.href = "https://www.vocabulary.com/favicon.ico";
        break;
      default:
        document.title = "Games";
        favicon.href = "favicon.ico";
    }
  });
</script>
  </body>
</html>
